<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a senha</title>
    <link rel="stylesheet" href="/styles/auth.css">
    <link rel="stylesheet" href="styles/variables.css">
</head>
<body>

    <div class="container">
        <div class="left">
            <img src="assets/esqueci-senha.png" alt="Imagem de fundo">
        </div>
        <div class="right">
            <div class="logo">
                <img src="assets/adotaconquista-green.png" alt="Logo">
            </div>
            <form id="login-form">
                <h2>Informe o seu email para redefinir sua senha</h2>
                <input type="text" id="username" name="username" placeholder="Insira o seu email aqui" required>
                <div id="login-error-message" class="login-error-message hidden" ></div>
                <button type="submit">Enviar</button>
            </form>

            <div class="links">
                <a href="cadastro.html">Não possui uma conta?</a>
                <a href="login.html">Já tem uma conta?</a>
            </div>
        </div>
    </div>
</body>
</html>
