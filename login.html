<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Entrar</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="assets/login.png" alt="Imagem de fundo">
        </div>
        <div class="right">
            <div class="logo">
                <img src="assets/adotaconquista-green.png" alt="Logo">
            </div>
            <form id="login-form" onsubmit="submitLoginForm(event)">
                <h2>Faça o seu login</h2>
                <input type="text" id="username" name="username" placeholder="Insira o seu email aqui" required>
                <div class="password-container">
                  <input type="password" id="password" name="password" placeholder="Insira a sua senha aqui" required>
                  <span class="toggle-password" onclick="togglePasswordVisibility()">
                    <i class="fas fa-eye"></i>
                </span>
                </div>
                <div id="login-error-message" class="login-error-message hidden" ></div>
                <button type="submit">Entrar</button>
            </form>

            <div class="links">
                <a href="cadastro.html">Não possui uma conta?</a>
                <a href="esqueci-senha.html">Esqueceu sua senha?</a>
            </div>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
